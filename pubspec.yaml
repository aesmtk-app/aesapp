name: aesapp
description: AESApp
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  icons_launcher: ^2.1.3
  hexcolor: ^3.0.1
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.6
  get: ^4.6.5
  qr_flutter: ^4.1.0
  path_provider: ^2.0.0
  path: ^1.8.3
  logging: ^1.2.0
  web_socket_channel: ^2.4.0
  basic_utils: ^5.6.1
  shared_preferences: ^2.2.1
  dio: ^5.3.3
  crypto: ^3.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sn_progress_dialog: ^1.1.3
  bot_toast: ^4.1.3
  collection: ^1.17.2
  dynamic_color: ^1.6.8
  device_info_plus: ^9.1.0
  week_of_year: ^2.2.0
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  retrofit: ^4.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6


flutter:
  uses-material-design: true
  #generate: true


icons_launcher:
  image_path: "assets/icons/web/icon-512.png"
  platforms:
    android:
      enable: true
      image_path: "assets/icons/web/icon-512.png"
      adaptive_background_color: '#000000'
      adaptive_foreground_image: "assets/icons/android/ic_launcher_foreground.png"
      adaptive_monochrome_image: "assets/icons/android/ic_launcher_monochrome.png"
    ios:
      enable: true
      image_path: "assets/icons/web/icon-512-maskable.png"
    web:
      enable: true
      image_path: "assets/icons/web/icon-512.png"
      favicon_path: "assets/icons/web/icon-512.png"
    macos:
      enable: true
      image_path: "assets/icons/web/icon-512-maskable.png"
    windows:
      enable: true
      image_path: "assets/icons/web/icon-512.png"
    linux:
      enable: true
      image_path: "assets/icons/web/icon-512.png"
flutter_intl:
  enabled: true

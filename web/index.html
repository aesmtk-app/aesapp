<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/loading.css">
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aesapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AESMTK-APP</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>

  <meta name="theme-color" content="#1E2227">

  <script>
    ;(function () {
  var src = '//cdn.jsdelivr.net/npm/eruda';
  if (!/d=1/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
  document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
  document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
  })();
  </script>

</head>
<body>
  <!-- Loading Indicator -->
  <div class="center">
    <img src="icons/Icon-512.png" alt="logo">
  </div>
  <div class="wrapper">
    <p class="load-wrapper"><span class="loader"></span></p>
  </div>
  <!-- End Loading Indicator -->
  <!-- init flutter -->
  <!-- with https://github.com/firebase/flutterfire/blob/c0321e259307bf22926d62133145db17de4e4fd5/packages/firebase_messaging/firebase_messaging/example/web/index.html -->
  <script src="flutter_bootstrap.js" async>
      if ('serviceWorker' in navigator) {
        // Service workers are supported. Use them.
        window.addEventListener('load', function () {
          // Register Firebase Messaging service worker.
          navigator.serviceWorker.register('firebase-messaging-sw.js', {
            scope: '/firebase-cloud-messaging-push-scope',
          });
        });
      }
  </script>
</body>
</html>
